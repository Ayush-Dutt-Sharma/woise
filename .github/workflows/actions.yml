name: woise
on:
  push:
    branches: ["main","master"]
  pull_request:
    branches: [ "main" ,"master"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v3
       - name: Docker login
         env:
            DOCKER_USER: ${{secrets.DOCKER_USER}}
            DOCKER_PASS: ${{secrets.DOCKER_PASS}}
         run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
       - name: Build Image
         run: docker build . --file Dockerfile --tag woise:$(date +%s)
       - name: Push Dokceer
         run: docker push ${{secrets.DOCKER_USER}}/woise
   
